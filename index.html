<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_container">
        <div class="display_screen">
            <div class="screen">
            <div class="expression"></div>
            <div class="result"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="button_row">
                <button id="clear_all" class="AC btn" value="AC">AC</button>
                <button id="clear" class="C btn" value="C">C</button>
                <button id="modulo" class="operator btn" value="%">%</button>
                <button id="division" class="operator btn" value="/">&divide;</button>
            </div>
            <div class="button_row">
                <button id="seven" class="number btn" value="7">7</button>
                <button id="eight" class="number btn" value="8">8</button>
                <button id="nine" class="number btn" value="9">9</button>
                <button id="multiply" class="operator btn" value="x">x</button>
            </div>
            <div class="button_row">
                <button id="four" class="number btn" value="4">4</button>
                <button id="five" class="number btn" value="5">5</button>
                <button id="six" class="number btn" value="6">6</button>
                <button id="minus" class="operator btn" value="-">-</button>
            </div>
            <div class="button_row">
                <button id="one" class="number btn" value="1">1</button>
                <button id="two" class="number btn" value="2">2</button>
                <button id="three" class="number btn" value="3">3</button>
                <button id="add" class="operator btn" value="+">+</button>
            </div>
            <div class="button_row">
                <button id="decimal" class="dot btn" value=".">.</button>
                <button id="zero" class="number btn" value="0">0</button>
                <button id="plus_minus" class="operator btn" value="+/-">+/-</button>
                <button id="equals" class="operator btn" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
